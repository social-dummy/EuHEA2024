# Background

There are two streams leading to the question of research
--
.pull-left[
#### Stream 1
- The share of older workers has been increasing after many pension reforms in the Europe&lt;sup&gt;1&lt;/sup&gt;.
- However, the reported actual and expected retirement ages are consistently lower than the statutory retirement age&lt;sup&gt;2, 3&lt;/sup&gt;.
]
--
.pull-right[
#### Stream 2
- Poor health was strongly evident in its negative impact on individuals' working lives&lt;sup&gt;4-7&lt;/sup&gt;.
- The increasing share of older workers is facing a rising health burden, mainly coming from chronic diseases (CDs)&lt;sup&gt;8&lt;/sup&gt;.
]

# Research question

&lt;div style="text-align: center;"&gt;
  "Whether and how CDs affect the decision of early retirement among workers aged 55 and over across European country?"
&lt;/div&gt;
---
background-image: url("images/cool.png")
# Methodology

--
.pull-left[
### Objectives
Estimate 02 outcomes:
1. The probability of early retirement (ER):
P(ER = 1 | CD = 1)
1. The working years lost to ER:
lost_years = NRA - ERA

due to having CDs.
]
.footnote[
**CD**: chronic disease; **ER**: early retirement; **ERA**: early retirement age; **NRA**: national retirement age
]
--
.pull-right[
### Data
Longitudinal data from 12 European countries was collected from the Survey of Health, Ageing, and Retirement in Europe (SHARE) from 2004 to 2020.
]

---
background-image: url("images/cool.png")
# Methodology

.pull-left[
### Inclusion criteria
- individuals aged from 55 to the national retirement age (NRA), and
- initially staying in the labor market without CDs (employed or not)
- excluding those with unknown retirement status.
]

.footnote[
**CD**: chronic disease; **ER**: early retirement; **ERA**: early retirement age; **NRA**: national retirement age
]
--
.pull-right[
### Variables
- Having CDs: **D** = 1 
- Group indicator: `$$\mathcal{G}_g = \mathbf{1}\{G = g\}$$`(g: the wave at first diagnosis)
- The never-treated: **C** = 1
- Having ER: **ER** = 1
- Lost years: `$$\text{Lost_years} = \text{NRA} - \text{ERA}$$`
- Control variables (X): age, sex, couple, yedu, income percentile, country.
]

---
background-image: url("images/cool.png")
# Methodology

### Empirical approach
- Applied the DiD with a staggered treatment and multiple time periods approach, as described by Callaway and Sant’ Anna (2021)&lt;sup&gt;9&lt;/sup&gt; to estimate the average treatment effect of having CDs for each particular sub-group at a specific time point t: **ATT(g, t)**.

- **ATT(g, t)** are then selected and weighted aggregated to estimate the overall average treatment effect (ATT&lt;sup&gt;O&lt;/sup&gt;) or the event-study results (i.e., the average treatment effect among those with the same length of exposure).
--

####Technical note:

- Method for ATT(g, t) estimation: inverse propability weighting (“ipw”);
- Control group: never treated group (“nevertreated”);
- Base period: the period right before having diagnosis (“universal”); 
- Bootstrap is used to compute SE (1000 interations); 
- Cluster by household ID.

## Outcome 01

#### Global estimation

- Overall, people with CDs have, on average, a 16% higher risk of retiring early

- Overall, people with CDs lose, on average, 3.7 working months to early retirement

# Discussion

- Persons with chronic conditions, on average, have a 16% higher risk of early retirement and lose about 3.7 working months compared to their healthy counterparts.
- These findings highlight the need for prevention and rehabilitation interventions as well as policies promoting the integration or reintegration of people with CDs in the workplace.
- Further research should focus on studying the impact of specific conditions and the mechanism of deciding to stay/leave the labour market after having CDs for better-targeted policy implementation.
